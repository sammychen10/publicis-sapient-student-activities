<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Printing names from array</h1>
    <script type=text/javascript>
        let namesAge = [
            {name: 'Jack', age: 18}, 
            {name: 'Jess', age: 21}, 
            {name: 'Mary', age: 50}
        ];
        for(let i = 0; i < namesAge.length; i++){
            document.write('<p>Name: ' + namesAge[i].name + ', Age: ' + namesAge[i].age + '</p>');
        }
    </script>
</body>

</html>
