<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="c1" style="border:2px solid black" width="800" height="800"></canvas>
    <script type=text/javascript>
            let shp = document.getElementById('c1').getContext('2d');
            shp.fillStyle = 'blue';
            shp.fillRect(100, 100, 100, 100);
            shp.beginPath();
            shp.arc(300,300,50,50,Math.PI, true);
            shp.fill();
            
        </script>
</body>

</html>
